<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/mw-logo.svg" alt="MW LOGO" width="40rem">
            <a href="https://github.com/moonwalkie" target="_blank"><img src="./assets/mw-logo-beige.svg" alt="MW LOGO BEIGE" width="40rem" class="logo-hover"></a>
        </div>
        <ul>
            <a href="#projects">PROJECTS</a>
            <a href="#about">ABOUT</a>
            <a href="#contact">CONTACT</a>
        </ul>
    </nav>
    <div class="main">
        <div class="container">
            <div class="header">
                <h1 id="typewriter"></h1>
            </div>
            <div class="projects" id="projects">
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
                <div class="em"></div>
            </div>
        </div>
        <div class="info">
            <div class="contact" id="contact">
                <h2>GET IN TOUCH</h2>
                <form method="post" action="https://formspree.io/franciscovrafael@gmail.com">
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <button type="submit">SEND</button>
                </form>
                <div class="copyright">
                    <p>2023 © moonwalkie</p>
                </div>
            </div>            
            <div class="about" id="about">
                <div class="text">
                    <p>
                        “I'm Rafael Franciscov, an artist and web developer from Arad, Romania, now crafting in Ravensburg, Germany. My passion? Weaving art and code into digital wonders.”
                    </p>
                </div>
                <div class="container-about">
                    <h2>ABOUT ME</h2>
                    <img src="./images/about-me.jpg" alt="An image of me smiling" width="350rem">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
